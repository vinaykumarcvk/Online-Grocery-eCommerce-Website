{%include "customer_head.html" %}
<div class="container mt-5">
    <div class=" text-center h4" style="color:#ddd;">Payment Details</div>

                        <input type="number" id="card number" name="card number" class="form-control mt-2" value="card number" >

                    <div class="mt-2">
                        <b>card Holder:</b>
                        <input type="text" id="cardholder" name="cardholder" placeholder="Enter Holder Name" class="form-control mt-2">
                    </div>
                    <div class="mt-2">
                        <b>CVV Number:</b>
                        <input type="number" id="number" name="number" value="number" class="form-control mt-2">
                    </div>
                    <div class="mt-2">
                        <b>Date:</b>
                        <input type="text" name="date" id="date" placeholder="mm/yyyy" class="form-control mt-2">
                    </div>
